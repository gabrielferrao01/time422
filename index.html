			<label><h1 class="text-center">Perguntas frequentes</h1>

					<h3>Como realizar o cadastro?</h3>

					<p>Para você que é caminhoneiro, e queira realizar o cadastro em nosso sistema, basta salvar nosso número em seu contato, e mandar a palavra CADASTRO em nosso WhatsApp. Após isso, basta você nos fornecer as informações solicitadas.</p>

					<h3>Como acumular pontos?</h3>

					<p>Diariamente, você receberá algumas missões voltadas a sua alimentação e também a prática de exercícios físicos. Estas missões quando concluídas corretamente geram pontos, que podem ser trocados por prêmios. Além disso, ao fazer uma compra em algum restaurante parceiro, você também acumula pontos! </p>

					<h3>Como consultar meus pontos?</h3>

					<p>Para consultar seus pontos é muito simples, basta você enviar CONSULTAR PONTOS em nosso WhatsApp ou acessar o nosso site e informar o seu CPF.

					<h3>Como funciona os lembretes de alimentação e práticas de exercícios físicos?</h3>

					<p>Os lembretes são diários, enviados no período matutino. O usuário tem até às 23:59h para cumprir os desafios enviados. Caso estes desafios sejam cumpridos, os pontos serão  computados em sua conta, caso contrário o usuário deverá aguardar por novos desafios no dia seguinte.</p>

					<h3>Como realizo a troca dos meus pontos?</h3>

					<p>Para realizar a troca de seus pontos, é necessário descobrir quais de nossos parceiros estão mais próximos de você, além dos prêmios disponíveis para troca, para isso basta acessar nosso site, e conferir a lista completa. Após escolher a empresa parceira, basta você se dirigir até o estabelecimento, informar o seu CPF, e solicitar a troca!</p>

					<h3>Os pontos expiram?</h3>
					<p>Não! Uma vez acumulado, os pontos não expiram.</p>
			</label>
