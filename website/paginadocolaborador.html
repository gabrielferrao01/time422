<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title> Carga Feliz </title>
		<link rel="stylesheet" type="text/css" href="css/colaborador.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script>
					var closeAll = function() {
								$("#regin").css("display", "none");
								$("#regout").css("display", "none");
					};
					var clickin = function() {
						closeAll();
							var tabinCSS = $("#regin").css("display");
							if (tabinCSS != 'block') {
								$("#regin").css("display", "block");
							} 
					};
					var clickout = function() {
						closeAll();
							var taboutCSS = $("#regout").css("display");
							if (taboutCSS != 'block') {
								$("#regout").css("display", "block");
							} 
					};
		</script>

	</head>
	<body>
		<header>
			<div id="centerBlock">
				<label>Seja Bem Vindo Colaborador!
				</label>
			</div>
		</header>
		<div class="pontuar">
				<button id="bot1" type="button" onclick="clickin();"  class="btn btn-primary btn-lg btn-block">Clique Para Pontuar</button> 
		</div>
		<div class="pontuar">
				<button id="bot2" type="button" onclick="clickout();"  class="btn btn-primary btn-lg btn-block">Clique Para Usar Pontos</button> 
		</div>
		<div id="regin">
				<form id="form">
				  <div class="form-group">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" placeholder="">
				  </div>
				  <div class="form-group">
					<label for="pontuacao">Pontuação</label>
					<input type="text" class="form-control" id="pontuacao" placeholder="">
				  </div>
				  <button type="submit" class="btn btn-primary" >Entrar</button>
				</form>
		</div>
		<div id="regout">
				<form id="form">
				  <div class="form-group">
					<label for="exampleDropdownFormEmail2">CPF</label>
					<input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="">
				  </div>
				  <div class="form-group">
					<label for="codigoretirada">Código Para a Retirada</label>
					<input type="text" class="form-control" id="codigoretirada" placeholder="">
				  </div>
				  <div class="form-group">
					<label for="pontosretirados">Pontos a Serem Retirados</label>
					<input type="text" class="form-control" id="pontosretirados" placeholder="">
				  </div>
				  <button type="submit" class="btn btn-primary" >Entrar</button>
				</form>
		</div>
	</body>
</html>
